<!DOCTYPE html>
<html ng-app="taleItApp">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Tale it</h1>
        <h2 class="text-center">It's all about creation</h2>
    </header>

    <div ng-controller="CategoriesController as categories">
        <div ng-controller="CategoriesControllerOne as categoriesOne">
            <div class="allCategories" ng-repeat="category in categoriesOne.categoryInstancesOne">
                {{category.name}}
            </div>

            <div ng-controller="CategoriesController as categories" class="allCategories" ng-repeat="category in categories.categoryInstances">
                {{category.name}}
            </div>
        </div>
    </div>





</body>
</html>
