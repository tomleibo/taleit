<!DOCTYPE html>
<html ng-app="taleItApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->

    <!-- Services -->

    <!-- Directives -->
</head>
<body>
    <header>
        <h1 class="text-center">Tale it</h1>
        <h2 class="text-center">It's all about creation</h2>
    </header>

    <div class="main" ng-controller="CategoriesController as categoriesSection">

        <div id="categories">

            <table style="width:100%">
                <tr ng-repeat="category in categoriesSection.categoriesResult.data.categories">
                    <td align="center" class="categoryDisplay">

                        <div>
                            <p> {{category.name}} </p>
                            <img ng-src="{{category.image}}">
                        </div>

                    </td>
                </tr>
            </table>


        </div>




    </div>





</body>
</html>
