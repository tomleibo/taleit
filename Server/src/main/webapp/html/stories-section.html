<div class=categoryClass ng-repeat="story in stories.storiesResult.data.stories">
    <a ng-href="/#/stories/{{story.id}}">
        <div class="hovereffect pic">
            <img class=storyImg ng-src={{story.image}}>
            <div class="overlay">
                <h2>{{story.title}}</h2>
                <p>
                    By: {{story.root.author}}
                </p>
            </div>
        </div>
    </a>

</div>
