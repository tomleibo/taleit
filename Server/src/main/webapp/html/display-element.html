<div class=displayElement>
<a ng-href="{{linkToUrl}}">
    <div class="hovereffect pic" ng-controller="displayElementCtrl">
        <img class=displayElementImg ng-src="{{getImgSrc(imgSrc)}}">

        <div class="overlay">
            <h2>{{title}}</h2>

            <h4 ng-if="optionalTitle"> {{optionalTitle}}</h4>
            <p>
                {{changeText}}
            </p>
        </div>
    </div>
</a>
</div>
