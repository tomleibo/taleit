<table style="width:100%">
    <tr ng-repeat="category in categoriesSection.categoriesResult.data.categories">
        <td align="center" class="categoryDisplay">
            <section>
                <p> {{category.name}} </p>
                <img  ng-show="regular.isSet('1')" ng-src="{{category.image}}"
                      ng-mouseover="regular.setTab('0')" ng-mouseleave="regular.setTab('1')">
            </section>
        </td>
    </tr>
</table>
