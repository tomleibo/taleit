<table style="width:100%">
    <tr ng-repeat="category in categoriesSection.categoriesResult.data.categories">
        <td align="center" ng-init=" src = category.image">
            <section>
                <p> {{category.name}} </p>
                <img class = categoryImg ng-src={{src}} ng-mouseover=" src = category.hover"
                      ng-mouseleave=" src = category.image">
            </section>
        </td>
    </tr>
</table>
