<div class="main" ng-controller="StoriesController as storyCtrl">
    <div id="stories">

        <div class="goHome">
            <a class="submitBtn" ng-href="/#/"> Home </a>
        </div>
        <br>


        <div class="showContent">
            <div ng-repeat="story in storyCtrl.storiesResult.data.stories">

                <display-element title="{{story.title}}" link-to-url="/#/stories/{{story.id}}"
                                 change-text="By: {{story.root.name}}"
                                 img-src="{{story.image}}"></display-element>

            </div>
        </div>
        <br>

        <div class="createInCategory">
            <a class="submitBtn" ng-href="/#/create"> Create Your
                Own Story </a>
        </div>

    </div>
</div>
