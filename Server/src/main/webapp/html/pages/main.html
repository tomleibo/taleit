<div class="main" ng-controller="CategoriesController as categoriesSection">

    <create-button text="Create Your Own Story" link-to-url="/#/create"></create-button>

    <div id="categories">
        <div class=categoryClass ng-repeat="category in categoriesSection.categoriesResult.data.categories">
            <a ng-href="/#/categories/{{category.name}}">
                <p align="center" class=categoryName> {{category.name}} </p>

                <div class="grow pic">
                    <img class=categoryImg ng-src={{category.image}}>
                </div>
            </a>

        </div>
    </div>

</div>
